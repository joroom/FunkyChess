<!DOCTYPE html>
<html lang="tr">
	<head>
		<meta charset="utf-8">
		<title>Funky Chess</title>	
		<link href="styles.css" rel="stylesheet" type="text/css">	
		<script type="text/javascript"> if (!window.console) console = {log: function() {}}; </script>
	</head>
	<body>
		<header>
			<h3>Funky Chess</h3>			
		</header>	
		<div id="FenInDiv">
			Fen:<br/>
			<input type="text" id="fenIn"/>		
			<button type="button" id="SetFen">Pozisyon diz</button>			
		</div>		
		<div id="Board">
		</div>
		<div id="EngineOutput">Bilgisyarın düşünme süresi: <br/>
			<select id="ThinkTimeChoice">
			<option value="1">1s</option>
			  <option value="2">2s</option>
			  <option value="4">4s</option>
			  <option value="6">6s</option>
			  <option value="8">8s</option>
			  <option value="10">10s</option>
			</select><br/><br/><br/>
			<span id="BestOut">En iyi hamle:</span><br/>
			<span id="DepthOut">Derinlik:</span><br/>
			<span id="ScoreOut">Skor:</span><br/>
			<span id="TimeOut">Zaman:</span><br/><br/>
			<button type="button" id="SearchButton">Bilgisayara hamle sor</button><br/>
			<button type="button" id="NewGameButton">Yeni oyun</button><br/>
			<button type="button" id="TakeButton">Geri al</button><br/><br/><br/>
			<span id="GameStatus"></span>
		</div>
		
		<script src="js/jquery-1.10.1.min.js"></script>		
		<script src="js/defs.js"></script>	
		<script src="js/io.js"></script>	
		<script src="js/board.js"></script>	
		<script src="js/movegen.js"></script>	
		<script src="js/makemove.js"></script>		
		<script src="js/evaluate.js"></script>	
		<script src="js/pvtable.js"></script>
		<script src="js/search.js"></script>
		<script src="js/perft.js"></script>
		<script src="js/gui.js"></script>
		<script src="js/main.js"></script>
	</body>
</html>
